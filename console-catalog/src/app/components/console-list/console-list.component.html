<div class="list row">
    <div class="col-md-6">
      <h4>Console List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let console of console; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveConsole(console, i)"
        >
          {{ console.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllConsole()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-console-details
        [viewMode]="true"
        [currentConsole]="currentConsole"
      ></app-console-details>
    </div>
  </div>
